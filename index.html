<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f5f5f0" />
    <link rel="icon" href="favicon.ico" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Email Me" />
    <link rel="manifest" href="manifest.json" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        display: flex;
        justify-content: center;
        height: 100dvh;
        background: #f5f5f0;
      }
      .container {
        padding: 1.5rem;
        padding-top: 5rem;
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      h1 {
        color: #333;
        margin: 0 0 1.5rem 0;
        font-size: 1.8rem;
      }
      .input-group {
        margin-bottom: 1rem;
        text-align: left;
      }
      label {
        display: block;
        color: #555;
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
        font-weight: 500;
      }
      input {
        width: 100%;
        padding: 0.7rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      #qrcode {
        display: inline-block;
        padding: 1rem;
        background: white;
        border-radius: 8px;
        border: 2px solid #e0e0e0;
        margin-top: 1rem;
      }
      #qrcode canvas {
        display: block;
      }
      .white-box {
        width: 280px;
        height: 280px;
      }
      .footer {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        font-size: 0.8rem;
      }
      .footer a {
        color: #000;
        text-decoration: none;
        transition: color 0.2s;
      }
      .footer a:hover {
        color: #555;
      }
      .toggle-group {
        margin: 1.5rem 0 1rem 0;
        text-align: left;
      }
      .toggle-row {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 0.4rem;
      }
      .toggle-label {
        color: #555;
        font-size: 0.9rem;
        font-weight: 500;
      }
      .toggle-description {
        color: #888;
        font-size: 0.75rem;
        line-height: 1.3;
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 26px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 26px;
        border: none;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #667eea;
      }
      input:checked + .slider:before {
        transform: translateX(24px);
      }
      .scheme-text {
        font-family: monospace;
        font-size: 0.85rem;
        color: #667eea;
        font-weight: 600;
        min-width: 120px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Email me</h1>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com" value="" />
      </div>

      <div class="input-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Enter subject" />
      </div>

      <div class="toggle-group">
        <div class="toggle-row">
          <span class="toggle-label">Mail / Gmail</span>
          <label class="toggle-switch">
            <input type="checkbox" id="useGmail" />
            <span class="slider"></span>
          </label>
          <span class="scheme-text" id="schemeDisplay">mailto:</span>
        </div>
        <div class="toggle-description">
          Necessary for users with only the gmail app on iPhone
        </div>
      </div>

      <div id="qrcode">
        <div class="white-box"></div>
      </div>
    </div>

    <div class="footer">
      <a href="https://github.com/samuelcolvin/email-me" target="_blank">
        Open source
      </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      const emailInput = document.getElementById("email");
      emailInput.value = localStorage.getItem("email") || "";
      const subjectInput = document.getElementById("subject");
      subjectInput.value = localStorage.getItem("subject") || "hello";
      const useGmailToggle = document.getElementById("useGmail");
      const schemeDisplay = document.getElementById("schemeDisplay");
      const qrcodeContainer = document.getElementById("qrcode");

      // Load useGmail preference from localStorage
      const savedUseGmail = localStorage.getItem("useGmail") === "true";
      useGmailToggle.checked = savedUseGmail;
      schemeDisplay.textContent = savedUseGmail ? "Gmail" : "Mail";

      function update() {
        const email = emailInput.value;
        const subject = subjectInput.value || "";
        const useGmail = useGmailToggle.checked;

        // Clear previous QR code
        qrcodeContainer.innerHTML = "";

        if (email?.length) {
          // Generate new QR code with the selected scheme
          const sub = encodeURIComponent(subject);
          new QRCode(qrcodeContainer, {
            text: useGmail
              ? `googlegmail://co?to=${email}&subject=${sub}`
              : `mailto:${email}?subject=${sub}`,
            width: 280,
            height: 280,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H,
          });
        } else {
          // 280x280 white box
          qrcodeContainer.innerHTML = '<div class="white-box"></div>';
        }

        // Store values in memory
        email?.length && localStorage.setItem("email", email);
        subject.length && localStorage.setItem("subject", subject);
        localStorage.setItem("useGmail", useGmail);
      }

      function updateSchemeDisplay() {
        schemeDisplay.textContent = useGmailToggle.checked ? "Gmail" : "Mail";
        update();
      }

      // Generate initial QR code
      update();

      // Regenerate QR code on input change
      emailInput.addEventListener("input", update);
      subjectInput.addEventListener("input", update);
      useGmailToggle.addEventListener("change", updateSchemeDisplay);

      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js");
      });
    </script>
  </body>
</html>
